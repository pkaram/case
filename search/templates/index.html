<form method=post action="">
    <table>
      {% for field in form %}
        <tr>
        <td>{{ field.name }}</td><td>{{ field }}</td>
        <td>{{ field.label }}</td>
        </tr>
      {% endfor %}
    </table>
    <p><input type=submit value="Get Most Related"></form></p>
    
    <p>
    {% if result != None %}
    <b>{{ settings }}</b><br><p>{{ result }}</p>  
    {% endif %}
    </p>
